<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Metrics visualisation</title>
</head>
<body>
<style>

    html, body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        margin: auto;
        width: 1200px;
    }

    #tree {
        width: 1200px;
        height: 742px;
    }

    #controls {
        display: block;
        padding: 2px 0 2px 0;
    }

    .treerect {
        fill: none;
        stroke: #4E4545;
    }
    .labelbody {
        margin: 2px;
    }
    .foreignObject {
        font: 9px sans-serif;
        text-overflow: ellipsis;
        overflow: hidden;
        text-align: left;
        word-wrap: break-word;
        cursor: default;
    }

    .tooltip {
        position: absolute;
        /*text-align: center;*/
        display: inline-block;
        opacity: 0;
        padding: 4px;
        font: 10px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 4px;
        pointer-events: none;
        z-index: 1000;
    }
</style>
<label id="controls">
<select id="strategy">
    <option selected>language</option>
    <option>age</option>
    <option>authors</option>
    <option>jscomplexity</option>
    <option>complexity</option>
    <option>coupling</option>
</select>
</label>
<svg id="tree" viewBox="0 0 1200 742" preserveAspectRatio="xMidYMid meet"></svg>
<section id="status">
    <p>Click on a node to view more information</p>
</section>
<div class="tooltip">(no tooltip until you hover over the data)</div>
<script src="assets/bundle.js"></script>
</body>
</html>
